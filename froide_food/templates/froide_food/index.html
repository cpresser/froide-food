{% extends base_template %}

{% load static %}
{% load sekizai_tags %}



{% block main %}
  {% csrf_token %}
  <food-map
    id="food-component"
    leaflet-image-path="{{ leafletImagePath }}"
    :config="{{ config }}"
    :request-config="{{ request_config }}"
    :request-form="{{ request_form.as_json }}"
    {% if request.user.is_authenticated %}:user-info="{{ request.user.as_json }}"{% endif %}
    {% if not request.user.is_authenticated %}:user-form="{{ user_form.as_json }}"{% endif %}
    >
    <div class="text-center">
      <h3>Anwendung wird geladen</h3>
      <p>
        <img src="{% static 'img/spinner.gif' %}" alt="wird geladen"/>
      </p>
    </div>
  </food-map>

{% addtoblock 'css' %}
  <link rel="stylesheet" href="{% static 'css/food.css' %}">
{% endaddtoblock %}

{% addtoblock 'js' %}
  <script src="{% static 'js/common.js' %}" charset="utf-8"></script>
  <script src="{% static 'js/food.js' %}" charset="utf-8"></script>
{% endaddtoblock %}


{% endblock %}
