{% extends CMS_TEMPLATE %}

{% load static %}

{% block top_block %}{% endblock %}

{% block body %}
  {% csrf_token %}
  <food-map
    id="food-report"
    :config="{{ config }}"
    >
    <div class="text-center">
      <h3>Anwendung wird geladen</h3>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </food-map>

  {% include "_frontend.html" with entry_point="foodreport.js" %}

{% endblock %}
